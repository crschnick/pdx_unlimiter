gameDirs=Katalogi gier
gameDirsDescription=Tutaj możesz ustawić katalogi instalacyjne dla gier.\n\nZwróć uwagę, że powinien to być katalog instalacyjny zawierający plik wykonywalny gry i zasoby, a NIE katalog użytkownika zawierający zapisane gry i mody.\n\nZmiany zostaną zastosowane po ponownym uruchomieniu Pdx-Unlimiter.
storageDir=Katalog pamięci masowej
storageDirDescription=Katalog, w którym Pdx-Unlimiter przechowuje wszystkie zaimportowane savegames.\nZauważ, że jest to całkowicie niezależne od katalogów savegame twoich gier Paradox!
deleteOnImport=Usuń oryginał po zaimportowaniu
deleteOnImportDescription=Określa, czy usunąć savegames po pomyślnym zaimportowaniu go do magazynu Pdx-Unlimiter.
enableTimedImports=Włącz import czasowy
enableTimedImportsDescription=Umożliwia automatyczne importowanie ostatniego zapisu gry po upływie określonego czasu podczas gry.
timedImportsInterval=Minuty między importami
timedImportsIntervalDescription=Odstęp między automatycznymi importami w minutach.
thirdPartyError=$APP$ obsługa została wyłączona.\nJeśli uważasz, że instalacja jest prawidłowa,\nsprawdź, czy katalog instalacyjny został poprawnie ustawiony.
playSoundOnBackgroundImport=Odtwarzaj dźwięk podczas importowania w tle
playSoundOnBackgroundImportDescription=Odtwarzaj sygnał dźwiękowy podczas importowania zapisu gry, gdy gra jest otwarta, a Pdx-Unlimiter działa w tle.
xboxUnavailable=Ta gra nie jest dystrybuowana w Sklepie Windows.
xboxDistButton=Wybierz dystrybucję ze Sklepu Windows.\nDziała to tylko wtedy, gdy masz zainstalowaną wersję gry ze Sklepu Windows.
clearDistButton=Wyczyść aktualnie wybraną dystrybucję gry.
browseDistButton=Zlokalizuj katalog instalacyjny ręcznie.
importOnNormalGameExit=Importuj przy wyjściu z gry
importOnNormalGameExitDescription=Automatycznie importuj najnowszy zapis gry po normalnym wyjściu z gry, tj. gdy nie używasz żadnych funkcji zapisu.
