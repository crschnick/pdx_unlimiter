installDirIsUserDir=Cậu đã chọn thư mục tài liệu người dùng của trò chơi. Tuy nhiên, Pdx-Unlimiter yêu cầu thư mục cài đặt.  \nCậu có thể tìm thấy vị trí cài đặt trò chơi của mình tại các vị trí như:  \n- C:\Program Files (x86)\Steam\steamapps\common\$GAME$ \n- C:\Program Files (x86)\Paradox Interactive\$GAME$ \n- Bất kỳ vị trí nào khác mà cậu đã cài đặt trò chơi của mình
