storageDirDescription=Thư mục nơi Pdx-Unlimiter lưu trữ tất cả các tệp lưu game đã nhập.  \nLưu ý rằng thư mục này hoàn toàn độc lập với các thư mục lưu game của các trò chơi Paradox của cậu!
