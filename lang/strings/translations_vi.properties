gameDirs=Thư mục trò chơi
gameDirsDescription=Tại đây, cậu có thể thiết lập các thư mục cài đặt cho trò chơi.\n\nLưu ý rằng đây phải là thư mục cài đặt chứa tệp thực thi và tài nguyên của trò chơi, KHÔNG phải thư mục người dùng chứa các tệp lưu trữ và mod của cậu.\n\nThay đổi sẽ có hiệu lực sau khi khởi động lại Pdx-Unlimiter.
