plugins {
    id 'java'
    id "org.moditect.gradleplugin"
}

java {
    modularity.inferModulePath = true
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

apply from: "$rootDir/gradle/module_gen.gradle"

dependencies {
    implementation files("$rootProject.buildDir/generated-modules/commons-lang3-3.12.0.jar")
}